<html>
  <head>
    <title>Domain Listing</title>
  </head>
  <body>
    <h1>All Domains</h1>
    <ul>
    {% for domain in domains %}
      <li>
        <a href="{{ domain.url }}">
            {{ domain.domain_url }}
        </a>
        <a>
            {{ domain.ping_ret }}
        </a>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
